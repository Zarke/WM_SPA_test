<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SPA - test app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
    <script src="assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script type="text/javascript" src="assets/js/datatables.min.js"></script>
    <script src="assets/js/datatables.min.js"></script>
    <script src="assets/js/dataTables.select.min.js"></script>
    <script src="assets/js/jquery.view-engine.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"  crossorigin="anonymous"></script>

</head>
<body>
    <div class="container ">
        <div class="row d-flex mt-4">
            <div class="tags mr-auto"><i class="fas fa-tags"></i> TAGS</div>
            <div class="tagsActions  d-flex flex-row ml-auto">
                <div class="d-flex flex-column align-items-center mr-1" data-toggle="modal" data-target="#inputModal"><i class="fas fa-plus"></i><span class="h6">New</span></div>
            </div>
        </div>
        <div class="table-responsive mt-4">
            <table class="  table table-light table-striped table-hover">
                <thead>
                    <tr>
                        <th>TagId</th>
                        <th>Tag Name</th>
                        <th>Tag Type</th>
                        <th>My Feed</th>
                        <th>My Favourites</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header justify-content-center" >
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>Tag</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <label for="tagName">Name *</label>
                <input type="text" id="tagName" data-placement="top" data-content="This field is required">

                <label for="myFeed">My Feed</label>
                <input type="checkbox" id="myFeed">

                <label for="myFav">My Favourites</label>
                <input type="checkbox" id="myFav">

                <label for="tagTypes">Type(<span>Changing tag type will affect the entire tag, loss of information may occur</span>)</label>
                <select name="tagTypes" id="tagTypes"> 
                </select>
                <br>
                <span>Photo</span>
                <div class="image-upload">
                    <label id="upload" for="file-input" class=" d-flex justify-content-center" style="width:100%;height:100px;background-color: gray">
                        <i class="fas fa-plus align-self-center">Add photo</i>
                        <div class="progress d-none" style="width:100%">
                            <div class="progress-bar"></div>
                        </div>
                    </label>
                    <input id="file-input" class="d-none" type="file" accept="image/gif, image/jpeg, image/png" onchange="getImage(this);"/>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="removeImg()">Cansel</button>
              <button type="button" id="save" class="btn btn-primary" onclick="removeImg()">Save</button>
            </div>
          </div>
        </div>
    </div>
</body>

</html>
